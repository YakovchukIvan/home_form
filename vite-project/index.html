<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Form</title>
</head>

<body>

  <section>

    <div class="wrapper_form">
      <h2>Lets get you started</h2>
      <form action="">
        <label for="">Full name</label>
        <input type="text" placeholder="Ade Tiger">
        <label for="">Email address</label>
        <input type="email" placeholder="yourname@email.com">
        <label for="">Phone number</label>
        <input type="number" placeholder="+38 097 123 14 14">
        <label for="">Create password</label>
        <input type="password" placeholder="Ade Tiger">
        <label for="">Location</label>
        <input type="text" placeholder="Ade Tiger">
        <button>Sign up</button>
        <div class="open">
          <a href="#">Already a user?</a>
          <a href="#">Login</a>
        </div>
      </form>
    </div>

    <div class="wrapper_info">
      <nav>
        <ul>
          <li>Home</li>
          <li>Contact</li>
          <li><img src="./moon.svg" alt="moon"></li>
        </ul>
      </nav>
      <h1>Rapidly build modefrn websites without ever leaving your HTML.</h1>
    </div>

  </section>

  <script type="module" src="/main.js"></script>
</body>

</html>
